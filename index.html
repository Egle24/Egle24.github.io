<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Logo -->
        <img src="./img/Habitual Branding.png" alt="Habitual logo" class="brand-img">
        <!-- Title and text-->
        <div class="text-container">
            <h1 class="title">Find the stuff youâ€™ll love.</h1>
            <p class="text">
                Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. 
                Aliquet et purus nibh bibendum integer etiam in enim nisi.
            </p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="./img/App Store Badge US Black.png" alt="App Store">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="https://play.google.com" target="_blank">
                    <img src="./img/Google Play Badge US.png" alt="Google Play">
                </a>
            </div>
        </div>
        <!-- Main Image -->
        <div class="main-image-container">
            <img src="./img/Main image.png" alt="Main Image">
        </div>
        <!-- Images -->
        <img src="./img/iPhone 11.png" alt="WelcomePage" class="image1">
        <img src="./img/iPhone 12.png" alt="ItemPage" class="image2">
        <img src="./img/iPhone 13.png" alt="HomePage" class="image3">
        <img src="./img/iPhone 14.png" alt="Cashout" class="image4">
        <img src="./img/iPhone 15.png" alt="Wishlist" class="image5">
    </div>
    <script src="script.js"></script>
</body>
</html>
